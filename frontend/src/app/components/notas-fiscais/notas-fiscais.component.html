<div class="notas-fiscais-container">
  <div class="header">
    <h1>Cadastro de Notas Fiscais</h1>
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      <mat-icon>add</mat-icon>
      Nova Nota Fiscal
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="notasFiscais" class="mat-elevation-z8" *ngIf="!loading">
    <ng-container matColumnDef="numeroSequencial">
      <th mat-header-cell *matHeaderCellDef> Número Sequencial </th>
      <td mat-cell *matCellDef="let nota"> {{nota.numeroSequencial}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let nota">
        <mat-chip [class.status-aberta]="podeImprimir(nota)"
                  [class.status-fechada]="!podeImprimir(nota)">
          {{nota.status}}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef> Itens </th>
      <td mat-cell *matCellDef="let nota"> {{getTotalItens(nota)}} produto(s) </td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
      <td mat-cell *matCellDef="let nota">
        {{nota.dataCriacao | date:'dd/MM/yyyy HH:mm'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let nota">
        <button mat-raised-button 
                color="accent" 
                (click)="imprimir(nota)" 
                [disabled]="!podeImprimir(nota) || (nota.id && imprimindo[nota.id])"
                title="Imprimir">
          <mat-spinner *ngIf="nota.id && imprimindo[nota.id]" diameter="16" style="display: inline-block; margin-right: 8px;"></mat-spinner>
          <mat-icon>print</mat-icon>
          Imprimir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && notasFiscais.length === 0" class="empty-state">
    <p>Nenhuma nota fiscal cadastrada. Clique em "Nova Nota Fiscal" para começar.</p>
  </div>
</div>
