<h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Novo' }} Produto</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" required>
      <mat-error *ngIf="form.get('codigo')?.hasError('required')">
        Código é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" required>
      <mat-error *ngIf="form.get('descricao')?.hasError('required')">
        Descrição é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Saldo</mat-label>
      <input matInput type="number" formControlName="saldo" required>
      <mat-error *ngIf="form.get('saldo')?.hasError('required')">
        Saldo é obrigatório
      </mat-error>
      <mat-error *ngIf="form.get('saldo')?.hasError('min')">
        Saldo deve ser maior ou igual a zero
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()" [disabled]="loading">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()" [disabled]="form.invalid || loading">
    <mat-spinner *ngIf="loading" diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
    Salvar
  </button>
</mat-dialog-actions>
