<div class="produtos-container">
  <div class="header">
    <h1>Cadastro de Produtos</h1>
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8" *ngIf="!loading">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let produto"> {{produto.saldo}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let produto">
        <button mat-icon-button color="primary" (click)="abrirDialog(produto)" title="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(produto)" title="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && produtos.length === 0" class="empty-state">
    <p>Nenhum produto cadastrado. Clique em "Novo Produto" para começar.</p>
  </div>
</div>
